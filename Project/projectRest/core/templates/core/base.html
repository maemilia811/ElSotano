<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title> {% block title %} {% endblock %}</title>
</head>
<body>

    <!--Cabecera-->
    <header>
        <div class="cajaLogo">
            <img src="{% static 'img/trago.jpg' %}" alt="Logo de página" id="logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'home' %}">Inicio</a></li> <!--Con esto le digo que vaya a la url con name home-->
                <li><a href="{% url 'carta' %}">Carta</a></li>
                <li><a href="{% url 'sucursales' %}">Sucursales</a></li>
                <li><a href="{% url 'nosotros' %}">Nosotros</a></li>
                <li><a href="{% url 'contacto' %}">Contacto</a></li>
            </ul>  
        </nav>       
    </header>

    <!--Contenido-->
    {% block content %} {% endblock %} 

    <!--Footer-->
    <footer>
        <ul>
            <li><a href="https://buenosaires.gob.ar/inicio/privacidad">Política de privacidad</a></li>
            <li><a href="https://www.buenosaires.gob.ar/defensaconsumidor">Defensa del consumidor</a></li>
            <li><a href="https://buenosaires.gob.ar/inicio/terminos-y-condiciones">Términos y condiciones</a></li>
        </ul>  
        <div class="cajaLogo">
            <img src="{% static 'img/trago.jpg' %}" alt="Logo de página" id="logo" title="Pizzeria">
        </div>
    </footer>


</body>

</html>
